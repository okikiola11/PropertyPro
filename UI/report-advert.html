<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="PropertyPro Lite" />
    <meta name="keywords" content="PropertyPro Lite" />
    <meta name="author" content="Apelehin Okikiola" />
    <title>PropertyPro Lite</title>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <div id="branding">
                <h1><a href="index.html">Property<span class="logo-b">P</span>ro Lite</a></h1>
            </div>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="property.html">Property</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-banner">
            <div class="login-wrapper">
                <form action="">
                    <div class="main-content__form-txt"> Please Flag A Report </div>
                    <div class="form__group">
                        <label for="address" class="form__label">Address</label>
                        <textarea name="" class="form__input" placeholder="Address" id="address" cols="30" rows="2"
                            required></textarea>
                    </div>
                    <div class="form__group">
                        <label for="reason">Reason</label>
                        <textarea name="" class="form__input" placeholder="Reason e.g Fake documents" id="reason"
                            cols="30" rows="3" required></textarea>
                    </div>
                    <div class="form__group">
                        <label for="description" class="form__label">Description</label>
                        <textarea name="" class="form__input"
                            placeholder="Description e.g Got to the site address is not valid etc" id="description"
                            cols="30" rows="5" required></textarea>
                    </div>

                    <div class="mv-signl">
                        <div class="signup-btn">
                            <a href="index.html" class="btn-submit"> Submit </a>
                        </div>
                        <div class="signup-btn-lg">
                            send a message if property is a scam
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="footer-txt1">Property<span class="logo-b">P</span>ro Lite.</div>
            <div class="footer-txt2"> All Rights Reserved &copy; 2019 </div>
        </div>
    </footer>
</body>

</html>
