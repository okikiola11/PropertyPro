<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="PropertyPro Lite" />
    <meta name="keywords" content="PropertyPro Lite" />
    <meta name="author" content="Apelehin Okikiola" />
    <title>PropertyPro Lite:: Signup </title>
    <link rel="stylesheet" href="asset/css/style.css" />
</head>

<body>

    <div class="preload">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <header>
        <nav>
            <div id="branding">
                <h1><a href="index.html">Property<span class="logo-b">P</span>ro Lite</a></h1>
            </div>

            <ul>
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="property.html">Property</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <div class="first-qtr">
            <div class="first-qtr__form">
                <div class="main-txt"> Sign up for free </div>

                <form action="#">
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="First Name" id="fname" required>
                        <label for="fname" class="form__label">First Name</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Last Name" id="lname" required>
                        <label for="lname" class="form__label">Last Name</label>
                    </div>
                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Email" id="email" required>
                        <label for="email" class="form__label">Email Address</label>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="Password" id="password" required>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__group">
                        <input type="cpassword" class="form__input" placeholder="Confirm Password" id="cpassword" required>
                        <label for="cpassword" class="form__label">Confirm Password</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Phone Number" id="phoneno" required>
                        <label for="phoneno" class="form__label">Phone Number</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Address" id="address" required>
                        <label for="address" class="form__label">Address</label>
                    </div>

                    <div class="mv-sign">
                        <div class="signup-btn">
                            <a href="login.html" class="btn-submit"> Sign up </a>
                        </div>
                        <div class="signup-btn-lg">
                            Already have an account <span><a href="login.html">Login</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer">
            <div class="footer-txt1">Property<span class="logo-b">P</span>ro Lite.</div>
            <div class="footer-txt2"> All Rights Reserved &copy; 2019 </div>
        </div>
    </footer>

    <script src="asset/js/app.js"></script>

</body>

</html>
