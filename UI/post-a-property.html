    </div>

    <div class="main-content__cc">
        <div class="main-content__wrapper">
            <div class="main-content__form">
                <div class="main-content__form-txt"> Add Property Advert</div>
                <form action="">
                    <div class="form__group">
                        <label for="state" class="form__label">Price</label>
                        <input type="text" class="form__input" placeholder="Amount in Naira (NGN)" id="price" required>
                    </div>
                    <div class="form__group">
                        <label for="state" class="form__label">State</label>
                        <select name="" class="form__input" id="state">
                            <option value="0"> Select State </option>
                            <option value="1">Abuja FCT</option>
                            <option value="2">Abia</option>
                            <option value="3">Adamawa</option>
                            <option value="4">Akwa Ibom</option>
                            <option value="5">Anambra</option>
                            <option value="6">Bauchi</option>
                            <option value="7">Bayelsa</option>
                            <option value="8">Benue</option>
                            <option value="9">Borno</option>
                            <option value="10">Cross River</option>
                            <option value="11">Delta</option>
                            <option value="12">Ebonyi</option>
                            <option value="13">Edo</option>
                            <option value="14">Ekiti</option>
                            <option value="15">Gombe</option>
                            <option value="16">Imo</option>
                            <option value="17">Jigawa</option>
                            <option value="18">Kaduna</option>
                            <option value="19">Kano</option>
                            <option value="20">Katsina</option>
                            <option value="21">Keddi</option>
                            <option value="22">Kogi</option>
                            <option value="23">Kwara</option>
                            <option value="24">Lagos</option>
                            <option value="25">Nassarawa</option>
                            <option value="26">Niger</option>
                            <option value="27">Ogun</option>
                            <option value="28">Ondo</option>
                            <option value="29">Osun</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label for="city" class="form__label">City</label>
                        <select name="" class="form__input" id="city">
                            <option value="0"> Select City </option>
                            <option value="1">Agege</option>
                            <option value="2">Alapomeji</option>
                            <option value="3">Gbagada</option>
                            <option value="4">Victoria-Island</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label for="address" class="form__label">Address</label>
                        <textarea name="" class="form__input" id="address" cols="30" rows="4"
                            placeholder="Address Area"></textarea>
                    </div>
                    <div class="form__group">
                        <label for="type" class="form__label">Type of property</label>
                        <select name="" class="form__input" id="type">
                            <option value="0"> Property Type </option>
                            <option value="1">2 Bedroom Flat</option>
                            <option value="2">3 Bedroom Flat</option>
                            <option value="3">4 Bedroom Flat</option>
                            <option value="4"> Duplex </option>
                            <option value="5"> Land </option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label for="image-url" class="form__label">Image URL</label>
                        <input type="file" name="" class="form__input" id="image-url" multiple>
                    </div>

                    <div class="form__group form__group-center">
                        <button type="button" class="form__send-pst"> Send </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
