<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="PropertyPro Lite" />
    <meta name="keywords" content="PropertyPro Lite" />
    <meta name="author" content="Apelehin Okikiola" />
    <title>PropertyPro Lite:: Login </title>
    <link rel="stylesheet" href="asset/css/style.css" />

</head>

<body>
    <header>
        <nav>
            <div id="branding">
                <h1><a href="index.html">Property<span class="logo-b">P</span>ro Lite</a></h1>
            </div>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-wrapper">
            <form action="">
                <div class="form__group">
                    <input type="email" class="form__input" placeholder="Email Address" id="email" required>
                    <label for="email" class="form__label">Email Address</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Password" id="password" required>
                    <label for="password" class="form__label">Password</label>
                </div>

                <div class="mv-signl">
                    <div class="signup-btn">
                        <a href="user-dashboard.html" class="btn-submit"> Submit </a>
                    </div>
                    <div class="signup-btn-lg">
                        Already have an account <span><a href="signup.html">Signup</a></span>
                    </div>
                </div>

            </form>
        </div>
        <div class="clearfix"></div>
    </div>

    <footer>
        <div class="footer">
            <div class="footer-txt1">Property<span class="logo-b">P</span>ro Lite.</div>
            <div class="footer-txt2"> All Rights Reserved &copy; 2019 </div>
        </div>
    </footer>

</body>

</html>
